[package]
name = "imdb-id"
description = "Get IMDb IDs using a commandline search tool"
categories = ["command-line-utilities"]
version = "2.0.0"
edition = "2018"
authors = ["alpha-tango-kilo <git@heyatk.com>"]
readme = "README.md"
license = "GPL-3.0-only"
homepage = "https://codeberg.org/alpha-tango-kilo/imdb-id"
repository = "https://codeberg.org/alpha-tango-kilo/imdb-id"

[dependencies]
atty = "0.2"
crossterm = "0.20"
dirs = "4.0"
requestty = "0.1"
serde_json = "1.0"
serde_yaml = { version = "0.8", optional = true }

[dependencies.clap]
version = "3.0.0-beta.4"
default-features = false
features = [
    "std",
    "color",
]

[dependencies.reqwest]
version = "0.11"
features = [
    "blocking",
]

[dependencies.serde]
version = "1.0"
features = [
    "derive",
]

[dependencies.smallvec]
version = "1.6"
features = [
    "serde",
]

[dev-dependencies]
once_cell = "1.8"

[features]
default = []
yaml = ["serde_yaml"]

[profile.release]
lto = true
